<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    .kuang{width:400px;height:200px;background:#ccc;
      position:absolute;left:50%;top:50%;
      margin-left:-200px;margin-top:-100px}
    body{text-align:center}
    .circle1{width: 50px;height: 50px;
	background-color: #fc0;border-radius: 0 0 50px;}
    .circle2{width: 50px;height: 50px;
      background-color: #fc0;border-radius:50px 0 0 0  ;
    position:absolute;top:50%;left:50%;
      margin-left:+150px;margin-top:+50px}
  </style>
</head>
<body>
<div class="kuang"> 
  <div class="circle1"></div>
  <div class="circle2"></div>
</div>
  
</body>
</html>
